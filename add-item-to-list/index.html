<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add List Item</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1 class="mb-4">Add List Item</h1>
    <ul id="myList" class="list-group mb-3">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
    </ul>
    <div class="input-group mb-3">
        <input type="text" id="newItem" class="form-control" placeholder="Enter new item">
        <div class="input-group-append">
            <button id="addButton" class="btn btn-primary">Add Item</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
