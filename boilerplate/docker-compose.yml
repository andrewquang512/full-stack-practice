services: 
  express:
    build: 
      context: backend
    container_name: backend
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - ./backend:/usr/src/app
    tty: true
    ports: 
      - "3000:3000"
    command: npm run dev

  react:
    build: 
      context: frontend
    container_name: frontend
    working_dir: /usr/src/app
    networks: 
      - node-network
    volumes: 
      - ./frontend:/usr/src/app
    tty: true
    ports: 
      - "8080:8080"
    command: npm run dev

  nginx:
    build: 
      context: nginx
    container_name: nginx
    restart: always
    tty: true
    ports: 
      - "8000:80"
    networks: 
      - node-network
    depends_on:
       - express
       - react
  
networks: 
  node-network:
    driver: bridge